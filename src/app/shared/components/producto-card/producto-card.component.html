<div class="global-container" *ngIf="producto">
  <a [routerLink]="['/descripcion', producto.codigo]">
    <div class="contenedor-img">
      <img src={{producto.imagen}} alt="iPhone">
    </div>
    <p class="category">Celulares y tablets</p>
    <h3 class="name">{{producto.nombre}}</h3>
    <div class="price-section">
      <p class="desde">Desde: </p>
      <span class="price">${{producto.precio}}</span>
    </div>
    <div class="discount-tag">70% OFF</div>
  </a>
  <button class="add-to-cart-btn" (click)="addDetalleCarrito(producto)">AÃ±adir al carrito</button>
</div>
