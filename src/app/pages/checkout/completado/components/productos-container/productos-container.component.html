<div class="general-container">
  <div class="tittle">
    <h1>Tu orden</h1>
  </div>
  <div class="productos-container">
    <div class="global-container">
      <div class="img-container">
        <img src="/assets/img/productos/iphone.png" alt="iphone">
      </div>
      <div class="inf-producto-container">
        <div class="descripcion-producto">
          <p>
            1x IPhone 15 pro max color blanco con 512GB de almacenamiento
          </p>
        </div>
        <div class="cantidad-precio-container">
          <div class="cantidad-select">
            <label>{{cantidad}}</label>
          </div>
          <div class="precio-unitario">
            <p>${{precioUnitario}}</p>
          </div>
        </div>
        <div class="precio-total">
          <p>${{precioTotal}}</p>
        </div>
      </div>

    </div>

  </div>
</div>
